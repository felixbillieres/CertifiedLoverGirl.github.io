<!DOCTYPE html>
<html>
<head>
    <title>Certified Lover Girl? V3</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #ff99cc;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
        }

        .container {
            position: relative;
            height: 100vh;
        }

        .hearts span {
            position: absolute;
            font-size: 25px;
            animation: float 6s infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 4em;
            color: #ff0066;
            text-shadow: 2px 2px #ffffff;
            z-index: 2;
        }

        .message p {
            font-size: 1.5em;
            margin: 0;
            line-height: 1.2;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yes {
            background: #ff3366;
            color: white;
        }

        #no {
            background: #ffffff;
            color: #ff3366;
            position: relative;
            transition: all 0.1s;
        }

        .gift-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .gift {
            font-size: 100px;
            cursor: pointer;
            animation: jump 1s infinite;
            display: block;
            margin: 0 auto;
        }

        .gift-text {
            color: #ff0066;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        @keyframes jump {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(15deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spotify-link {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            background: #ff3366;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .love-effect {
            position: absolute;
            font-size: 30px;
            animation: explode 1s forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts"></div>
        
        <div class="message">
            <p>BE MY<br>CERTIFIED<br>LOVER GIRL? üíñ</p>
            <div class="buttons">
                <button id="yes" onclick="revealGift()">OUI</button>
                <button id="no" onmouseover="moveNo()">NON</button>
            </div>
        </div>

        <div class="gift-container">
            <div class="gift" onclick="window.open('https://open.spotify.com/playlist/6iIosSP2A1rJ4g8XJZdP7U?si=eh5JmUrOSPqbFydaJPRvug&pi=DCzBTnBuTAKCh', '_blank')">üéÅ</div>
            <div class="gift-text">Clique sur le cadeau mi amor üíã</div>
        </div>

    </div>

    <script>
        // Cr√©ation de coeurs initiaux
        function createHearts() {
            const hearts = document.querySelector('.hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('span');
                heart.innerHTML = Math.random() > 0.5 ? '‚ù§' : 'üåπ';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                hearts.appendChild(heart);
            }
        }

        // D√©placement du bouton NON
        function moveNo() {
            const noButton = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        // R√©v√©ler le cadeau avec effets
        function revealGift() {
            document.querySelector('.gift-container').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
            
            // Cr√©ation d'effets sp√©ciaux
            const effects = ['‚ù§', 'üåπ', 'üíñ', 'üéâ'];
            let count = 0;
            
            const effectInterval = setInterval(() => {
                if(count++ > 30) clearInterval(effectInterval);
                
                const effect = document.createElement('div');
                effect.className = 'love-effect';
                effect.innerHTML = effects[Math.floor(Math.random() * effects.length)];
                effect.style.left = Math.random() * 95 + '%';
                effect.style.top = Math.random() * 95 + '%';
                document.body.appendChild(effect);
                
                setTimeout(() => effect.remove(), 1000);
            }, 100);
        }

        // Initialisation
        window.onload = function() {
            createHearts();
            moveNo();
        };
    </script>
</body>
</html>
